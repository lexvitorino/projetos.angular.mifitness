<app-stack>
  <div>Meus Treinos</div>
  <div class="button-icon" (click)="onAddWorkout()">
    <img src="assets/images/icons/add.png" alt="Add">
  </div>
</app-stack>

<div class="tab-myworkout">
  <div class="container">
    <div class="workouts">
      <ng-container *ngFor="let item of myWorkouts">
        <app-workout [item]="item" [showAdd]="false" [showEdit]="true" [showDel]="true"
          (edit)="onEditWorkout($event)"
          (del)="onDelWorkout($event)"
        ></app-workout>
      </ng-container>
    </div>
  </div>
</div>
