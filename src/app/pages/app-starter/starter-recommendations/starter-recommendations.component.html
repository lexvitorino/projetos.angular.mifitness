<app-stack>
  <div class="back" [routerLink]="'/starterNivel'">
    <img src="assets/images/icons/back.png" alt="Back">
  </div>
  <div class="button" (click)="onFinished()">
    {{actionText}}
  </div>
</app-stack>

<div class="starter-recommendations">
  <div class="container">
    <div class="header">
      <h1>Opções de treinos pré-criados com base no seu nível.</h1>
      <p>Você selecionou {{myWorkouts.length}} treino(s)</p>
    </div>
    <div class="workouts">
      <ng-container *ngFor="let item of workouts">
        <app-workout [item]="item" [showAdd]="true" (add)="onWorkout($event)">
        </app-workout>
      </ng-container>
    </div>
  </div>
</div>
